<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Music App</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <!-- google fonts -->
    </head>
    <body>
        <section>
            <div class="muisc-app-container">
                <img class="music-cover" src="./assets/img/cover.jpg" alt="">
                <p class="song-name">Song Name</p>
                <p class="artist">Artist</p>
                <div class="audio-control-buttons-container">
                    <div>
                        <ion-icon name="play-skip-back" class="play-skip-back" size="large"></ion-icon>
                    </div>
                    <div class="play-icon-container">
                        <ion-icon name="play-circle" class="play-circle" ></ion-icon>
                    </div>
                    <div class="pause-icon-container">
                        <ion-icon name="pause-circle" class="pause-circle" ></ion-icon>
                    </div>
                    <div>
                        <ion-icon name="play-skip-forward" class="play-skip-forward" size="large"></ion-icon>
                    </div>
                    <audio class="audio-player" src="./assets/music/01_Vries_Lose_Traction.mp3" ></audio>
                    <!-- <input type="range" class="music-player-duration" step="0.25" value="0"> -->
                </div>
            </div>
        </section>
        <script src="js/app.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
